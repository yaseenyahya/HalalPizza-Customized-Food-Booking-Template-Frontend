<div *ngIf="menuItems.length > 0"  class="menu-slider-container">
    <div  class="container d-flex justify-content-between align-items-center">
        <div class="button-wrapper-left">
            <button class="button menu-slider-left-button" *ngIf="isScrollable" (click)="scrollLeft()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                </svg>
            </button>
        </div>
        <div class="content-wrapper" #contentWrapperDeal>
            <div class="content menu-item-container" *ngFor="let menuItem of menuItems">
                <div class="menu-item-container" (click)="openModal(menuItem)">
                    <div class="menu-item-title">{{menuItem.productTitle}}</div>
                    <img class="menu-item-img" src="{{getImagePath(menuItem.productImagePath)}}" alt="Product Image"/>
                    <div class="menu-item-details">{{menuItem.productDetails}}</div>
                 </div>
            </div>
        </div>
        <div class="button-wrapper-right">
            <button class="button menu-slider-right-button" *ngIf="isScrollable" (click)="scrollRight()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                </svg>
            </button>
        </div>
    </div>
</div>
